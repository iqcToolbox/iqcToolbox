name: Publish to Github page

on:
  push:
    branches:
      - master
      - docs-001-create_getting_started
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

#      - name: Setup MATLAB
#        uses: matlab-actions/setup-matlab@v0
